{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ClimatEngage</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "main_site/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static "main_site/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
  <link href="{% static "main_site/vendor/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static "main_site/css/landing-page.min.css" %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="/">ClimatEngage</a>
    </div>
  </nav>

  <!-- Senators -->
  <section class="features-icons bg-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>Senators</h1>
          <div class="row">
            {% for senator in senate_scores %}
            <div class="col-6">
              <h4>{{ senator }}</h4>
              <h5 class="score">{{ senator.score_2018 }}</h5>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-8">
          <h1>Representative</h1>
          <div class="row">
            {% for rep in house_scores %}
            <div class="col-12">
              <h4>{{ rep }}</h4>
              <h5 class="score">{{ rep.score_2018 }}</h5>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <p class="text-muted small mb-4 mb-lg-0">Big Red Hacks 2019</p>
      </div>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="{% static "main_site/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "main_site/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
