{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ClimatEngage</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "main_site/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static "main_site/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
  <link href="{% static "main_site/vendor/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet"
    type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static "main_site/css/landing-page.min.css" %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="/">ClimatEngage</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Get Engaged to force our leaders to take the climate crisis seriously!</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form action="reps/" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input name="address" type="text" class="form-control form-control-lg"
                  placeholder="Enter your address...">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Go</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>



  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <p class="text-muted small mb-4 mb-lg-0">Big Red Hacks 2019</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "main_site/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "main_site/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
